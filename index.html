<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Board</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
   <div class="container">
     <div class="row">
        <div class="jumbotron">
    <h1>JavaScript Quiz</h1>
  </div>
  <div class="form-group">
      <label for="born">Date:</label>
      <input id="born" class="form-control" type="date">
    </div>

    <form id ="myForm">
    <p>1.What is the shortform of JavaScript</p>
    <div class="radio">
          <label>
            <input type="radio" name="answer1" value="0" checked>
            SJ<br>
            <input type="radio" name="answer1" value="0">
            Jscr<br>
            <input type="radio" name="answer1" value="10">
            js<br>
          </label>
        </div>
    <p>2.What is the other name of JavaScript</p>
    <div class="radio">
          <label>
            <input type="radio" name="answer2" value="10" checked>
            ECMAscript<br>
            <input type="radio" name="answer2" value="0">
            JS<br>
            <input type="radio" name="answer2" value="0">
            I don't know
          </label>
        </div>
     <p>3.Jquery is a library containing JavaScript</p>
     <div class="radio">
          <label>
            <input type="radio" name="answer3" value="10" checked>
            Yes<br>
            <input type="radio" name="answer3" value="0">
            No<br>
          </label>
        </div>
      <button type="submit" class="btn">submit</button>
    </form>
  <div id= "yourscore"></div>
  </body>
</html>
