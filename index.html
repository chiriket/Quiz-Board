<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Board</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
     <div class="row">
       <div class="col-md-6">
         <div class="jumbotron">
    <h1>Quiz Board</h1>
  </div>
    <p>What is the shortform of JavaScript</p>
    <div class="radio">
          <label>
            <input type="radio" name="answer" value="SJ" checked>
            SJ<br>
            <input type="radio" name="answer" value="Jscr">
            Jscr<br>
            <input type="radio" name="answer" value="js">
            js<br>
          </label>
        </div>
    <p>What is the other name of JavaScript</p>
    <div class="radio">
          <label>
            <input type="radio" name="answer" value="ECMAscript">
            ECMAscript<br>
            <input type="radio" name="answer" value="js">
            JS<br>
            <input type="radio" name="answer" value="I don't know">
            I don't know
          </label>
        </div>
     <p>Jquery is a library containing JavaScript</p>
     <div class="radio">
          <label>
            <input type="radio" name="language" value="Yes">
            Yes<br>
            <input type="radio" name="language" value="No">
            No<br>
          </label>
        </div>
        <br>
      <button type="submit" class="btn">submit</button>

    </body>
</html>
